enum VersionCode {
  PL
  EN
  DE
  UK
  IT
  FR
  US
  NL
  ES
  RO
  RU
  GR
  TR
  CS
  CH
  PT
  BR
  HU
}

type Version {
  tag: VersionCode! @goField(forceResolver: true)
  code: VersionCode!
  name: String!
  host: String!
  timezone: String!
}

input VersionFilter {
  languageTag: [VersionCode!]
  languageTagNEQ: [VersionCode!]
  
  code: [VersionCode!]
  codeNEQ: [VersionCode!]

  host: [String!]
  hostNEQ: [String!]
  hostMATCH: String
  hostIEQ: String

  offset: Int
  limit: Int
  sort: String
}

type VersionList {
  items: [Version!]
  total: Int!
}

extend type Query {
  langVersions(filter: VersionFilter): VersionList! @goField(forceResolver: true)
  langVersion(tag: VersionCode!): Version @goField(forceResolver: true)
  versions(filter: VersionFilter): VersionList!
  version(code: VersionCode!): Version
}
