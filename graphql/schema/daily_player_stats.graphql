type DailyPlayerStatsRecord {
  player: Player @goField(forceResolver: true)
  villages: Int!
  points: Int!
  rank: Int!
  rankAtt: Int!
  scoreAtt: Int!
  rankDef: Int!
  scoreDef: Int!
  rankSup: Int!
  scoreSup: Int!
  rankTotal: Int!
  scoreTotal: Int!
  createDate: Time!
}

type DailyPlayerStats {
  total: Int!
  items: [DailyPlayerStatsRecord!]
}

input DailyPlayerStatsFilter {
  playerID: [Int!]
  playerIDNEQ: [Int!]
  playerFilter: PlayerFilter

  createDate: Time
  createDateGT: Time
  createDateGTE: Time
  createDateLT: Time
  createDateLTE: Time

  offset: Int @deprecated(reason: "Use a new variable added to the query dailyPlayerStats - `offset`.")
  limit: Int @deprecated(reason: "Use a new variable added to the query dailyPlayerStats - `limit`.")
  sort: String @deprecated(reason: "Use a new variable added to the query dailyPlayerStats - `sort`.")
}

extend type Query {
  dailyPlayerStats(
    server: String!
    filter: DailyPlayerStatsFilter
    limit: Int
    offset: Int
    sort: [String!]
  ): DailyPlayerStats!
}
